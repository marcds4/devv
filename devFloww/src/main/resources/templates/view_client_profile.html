<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Profile - DevFlow</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <style>
        html, body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #222;
            background-color: white;
        }

        html::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.6);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none !important;
        }

        .container {
            max-width: 600px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 2rem 3rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            color: #333;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .label-container {
            margin-bottom: 0.25rem;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #222;
        }

        .profile-field {
            background-color: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #222;
            min-height: 38px;
            margin-bottom: 1rem;
            user-select: text;
        }

        .profile-picture {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brilliance me-1" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7"/>
            </svg>
            DevFlow
        </a>
    </div>
</nav>

<div class="container">
    <h1>Client Profile</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="label-container"><label>First Name</label></div>
            <div class="profile-field" th:text="${profile.firstName} ?: 'Not specified'"></div>

            <div class="label-container"><label>Last Name</label></div>
            <div class="profile-field" th:text="${profile.lastName} ?: 'Not specified'"></div>

            <div class="label-container"><label>Email address</label></div>
            <div class="profile-field" th:text="${user.email} ?: 'Not specified'"></div>

            <div class="label-container"><label>Gender</label></div>
            <div class="profile-field" th:text="${profile.gender} ?: 'Not specified'"></div>

            <div class="label-container"><label>Date of Birth</label></div>
            <div class="profile-field" th:text="${profile.dob} ?: 'Not specified'"></div>

            <div class="label-container"><label>Profile Description</label></div>
            <div class="profile-field" style="white-space: pre-wrap;" th:text="${profile.description} ?: 'No description provided'"></div>

            <div class="label-container"><label>Client Link</label></div>
            <div class="profile-field" th:text="${profile.clientLink} ?: 'Not specified'"></div>
        </div>

        <div class="col-md-4 d-flex flex-column align-items-center">
            <label class="form-label mb-3">Current Profile Picture</label>
            <!--
            <img id="profilePreview" class="profile-picture img-thumbnail"
                 th:src="${profile.profilePicture != null ? @{/uploads/{filename}(filename=${profile.profilePicture})} : @{/images/default-profile.png}}"
                 alt="Profile Picture" />
            -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
