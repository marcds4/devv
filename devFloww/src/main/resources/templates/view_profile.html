<!doctype html> <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Profile Settings - DevFlow</title>
 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    
    <style>
        html, body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #222;
            background-color: white;
        }
    
        html::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.6); /* semi-transparent light overlay */
            z-index: -1;
        }
    
        body {
            margin: 0;
            padding-bottom: 50px;
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: #222;
        }
    
        .navbar {
            background-color: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none !important;
            width: 100%;
        }
        .container {
            max-width: 600px;
            margin: 4rem auto 0 auto;
            background: rgba(255, 255, 255, 0.85); /* lighter glass effect */
            border-radius: 12px;
            padding: 2rem 3rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            color: #333;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #222;
        }
        input.form-control,
        input.form-control:focus,
        input[type="file"],
        textarea.form-control {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0,0,0,0.2);
            box-shadow: none;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.9);
            color: #222;
        }
        input.form-control::placeholder,
        textarea.form-control::placeholder {
            color: rgba(0,0,0,0.5);
        }
        button.btn-save {
            background-color: #4f8df9;
            color: white;
            width: 100%;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button.btn-save:hover {
            background-color: #346fcf;
            transform: translateY(-2px);
        }
    </style>
    </head> <body> <!-- Navbar --> <nav class="navbar sticky-top navbar-expand-lg"> 
        
        <div class="container-fluid"> <a class="navbar-brand" href="/">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brilliance me-1" 
             viewBox="0 0 16 16"> <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7"/> </svg> DevFlow </a> </div> </nav> <div class="container"> <h1>Profile Settings</h1> 
                <div class="row"> <!-- Form section --> <div class="col-md-8">
                     <form th:action="@{/update_profile}" method="POST" enctype="multipart/form-data"> 
                        <div class="mb-3"> 
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:value="${profile.firstName}" class="form-control" id="firstName" name="firstName" placeholder="First Name" required /> 
                        </div> <div class="mb-3"> <label for="lastName" class="form-label">Last Name</label>
                             <input type="text" th:value="${profile.lastName}" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required /> </div> <div class="mb-3"> <label for="email" class="form-label" >Email address</label> <input type="email" th:value="${user.email}" class="form-control" id="email" name="email" placeholder="you@example.com" required /> </div> <!-- Remove Phone Number field --> <!-- <div class="mb-3"> <label for="phoneNumber" class="form-label">Phone Number</label> <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+1234567890" /> </div> --> <div class="mb-3"> <label for="oldPassword" class="form-label">Current Password</label> <input type="password" th:value="${user.password}" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter your current password" required /> </div>
     
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="New password" />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" />
                </div>
                <div class="mb-3">
                    <label for="profileDescription" class="form-label" >Profile Description</label>
                    <textarea th:value="${profile.description}" class="form-control" id="profileDescription" name="profileDescription" rows="4" placeholder="Write a short bio or description about yourself..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="clientLink" class="form-label">Client Link</label>
                    <input type="text" th:value="${profile.clientLink}" class="form-control" id="clientLink" name="clientLink" placeholder="Client Link" />
                </div>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </form>
        </div>
    
        <!-- Profile picture preview with file input below -->
        <div class="col-md-4 d-flex flex-column align-items-center">
            <label class="form-label mb-3">Current Profile Picture</label>
            <img id="profilePreview" src="/images/default-profile.png" alt="Profile Picture" class="img-thumbnail" style="max-width: 100%; border-radius: 12px;" />
            <label for="profilePicture" class="form-label mt-4">Change Profile Picture</label>
            <input class="form-control" type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(event)" />
            <button type="button" class="btn btn-outline-danger mt-3" onclick="removeProfilePicture()">Remove Profile Picture</button>
        </div>
    </div>
    </div> <script> function previewImage(event) { const input = event.target; if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = function(e) { const preview = document.getElementById('profilePreview'); preview.src = e.target.result; } reader.readAsDataURL(input.files[0]); } } function removeProfilePicture() { const preview = document.getElementById('profilePreview'); preview.src = '/images/default-profile.png'; const fileInput = document.getElementById('profilePicture'); fileInput.value = ''; } </script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> </body> </html>
